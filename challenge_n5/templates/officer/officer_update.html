{% extends 'base/base.html' %}
{% load static %}

{% block page_title %}
Actualizar Oficial - {{officer.officer_name}}
{% endblock page_title %} 

{% block page_content %}

<div class="col-xl-12 col-sm-12 mb-xl-0">
    <div class="card mt-6">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-sm mb-0 text-uppercase font-weight-bold">Actualizar Oficial</h4>
                    <hr>
                    <form method="post"> {% csrf_token %}
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-control-label">Nombre</label> {{form.officer_name}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-control-label">Email</label> {{form.officer_number}}
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-primary ">Actualizar Oficial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock page_content %}
